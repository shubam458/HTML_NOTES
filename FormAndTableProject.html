<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Project</title>
</head>

<body>

    <!-- Lets make a Registration form -->


    <form action="#" method="post">

        <!-- If we give text limit or number limit we use min and max attribute -->


        <label for="first_name">first_name</label>

        <input type="text" name="first_name" id="first_name" placeholder="Shubam" required> <br><br>

        <label for="Last_name">Last_name </label>

        <input type="text" name="Last_name" id="Last_name" placeholder="Kumar" required><br><br>


        <label for="Number">Number </label>

        <input type="number" name="Number" id="Number" placeholder="7549759475" required><br><br>


        <label for="email">email </label>

        <input type="text" name="email" id="email" placeholder="shuban@gmail.com" required><br><br>


        <label for="Feedback">Feedback </label><br><br>

        <!-- For Adding big box like feedback so we can use textarea -->

        <textarea name="Feedback" id="Feedback" cols="20" rows="10" placeholder="Write your feedback there"
            required></textarea> <br><br>


        <!--  For selecting with scrolls and add options there  -->


        <label for="Select"> Select your Cars</label><br><br>

        <select name="Select" id="Select">


            <!-- Now Add options -->

            <option value="BMW">BMW</option>
            <option value="Audi">AUDI</option>
            <option value="Swift">Swift</option>


        </select> <br><br>

        <!-- Add Button -->

        <!-- If we write type submit then it will submit my form -->


        <button type="submit"> Submit</button>

        <!-- Now add another feature in our form its required if user miss any input then it recal
         enter the input-->











    </form>



</body>

</html>
