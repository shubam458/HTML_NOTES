<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubam Website</title>
</head>

<body>

    <!-- Bold , italic, Underline , Big and small tags -->

    <!-- If I write my Name and also bold my name using bold tag <b>  -->

    <!--  My one name is bold with the help of bold tag and other one without bold is simple -->
    <p> BOLD -> <b> SHUBAM KUMAR </b> SHUBAM KUMAR</p>


    <!-- If i write our text in Italic form so do this -->

    <p> ITALIC-> <i> SHUBAM KUMAR </i></p>

    <!--  If i write our content in Underline so we do this <u> underline tag -->


    <p> UNDERLINE -> <u> SHUBAM KUMAR</u></p>

    <!-- If I write our content in big form mean big size then use big tag <big> tag -->

    <p> BIG -> <big>SHUBAM KUMAR</big></p>


    <!-- If I write our content in a small form mean small size then use small tag <small> tag -->

    <p> SMALL -> <small> SHUBAM KUMAR</small></p>


    <!--  Can I use all tags in a same content or same element -->

    <p> <b> <i> <u> <big> SAMERIKA BHAGAT</big></u></i></b></p>

    <!--  If I use strong tag in our content its also same like bold becasue its semantic tag -->

<p> STRONG -> <strong> SHUBAM KUMAR</strong></p>

<!--  Another semantic tag is emhasize its same like italic tag -->

<p> EMPHASIZE -> <em> SHUBAM KUMAR</em></p>


<!--  Strong and em are semantic tags and b and i are non - semantic tags -->




</body>

</html>
