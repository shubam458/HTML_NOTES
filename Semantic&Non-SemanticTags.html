<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn About Semantic and Non-Semantic Tags</title>
</head>

<body>

    <!--  SEMANTIC TAGS  are used or basically used purpose is telling meaning in our html code-->

    <!--  Header tag is used for telling its our introductory mean starting part in our header -->

    <!-- It helps to define the structure and content of the code -->

    <!-- semantic tags add meaning to the content allowing both browser and the developer -->

    <!-- understand the role and structure more clearly -->


    <header>Shubam</header>

    <!--  Nav tag is used for telling its combining links to another pages -->

    <nav>Shubam</nav>

    <!-- Footer tag is used for last sections or last part mean below footer part -->

    <footer>Shubam</footer>

    <!-- Article tag is used for writing paragrapgh or something content in our article tag -->

    <article>Shubam</article>

    <!-- Section tag is used for if we make sections in our page so we use section tag its showing there is our section part -->

    <section>Shubam</section>

    <!-- main tag is used for writing main things like personal information or something main in this main tag -->

    <main>Shubam</main>



</body>

</html>
