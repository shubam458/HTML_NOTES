<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>


    <!--  Forms -->

    <!-- Method get and post kush b likh skte hai or action pr dusre website ka link dedo jiss sw get ho skte -->

    <form action="https.courses.com" method="get">

        <!-- Get and Post Request -->

        <!-- get : data is appended to the URL and sent as query parameter. Suitable or retreving Data -->
        <!-- In short form we use get if our data is not important so we use get -->


        <!-- Post Request -->

        <!-- post : Data is sent in the body of the HTTP request. Suitable for sending larger amount of data and often for sensitive information -->

        <!-- In short form we use post if our data is important example if we login somewhere so it can save our user id and password so we always use post for security -->



        <!--  Form Controls -- It is a fancy name of Inputs -->

        <!-- text -->



        <!-- Label tag is used for labeling the element  -->

        <label> First Name</label>

        <input type="text" name="first_name" placeholder="first_name"><br>

        <br>



        <!-- Number -->

        <label> Mobile Number</label>

        <input type="number" name="Mobile number" placeholder="Mobile number"><br>

        <br>

        <!-- Password -->

        <label> Password</label>

        <input type="password" name="password" placeholder="password"><br>

        <br>

        <!--  Mail -->

        <label> Mail me</label>

        <input type="email" name="email" placeholder="accio@gmail.com"><br>
        <br>


        <!-- PlaceHolder -->

        <!-- placeholder attributes provide a hints if the user enter the value so he knows before entering the value what he
        enter there in the form -->


        <!-- {

            first_name = "Shubam"
            Mobile number = "9893848398"
            password = "accio"





         } -->

        <!-- Radio -- Dot -->

        <input type="radio">
        <br>

        <!-- Range -->

        <input type="range">
        <br>

        <!-- Reset button -->

        <input type="reset">
        <br>

        <!-- Set Time -->

        <input type="time">
        <br>


        <!-- Set Checkbox -->

        <input type="checkbox"> I agree to terms and conditions
        <br>

        <!-- If i add color -->

        <input type="color">
        <br>

        <!-- Set The DAte -->

        <input type="date">
        <br>

        <!-- Add Button -->


        <button type="button"> Submit</button>

        <br>




    </form>

    <br>

    <form>

        <!--  Lets do another thing we connected with each other label and input  -->

        <!-- The meaning of label for attribute is if we touch in label it will redirect in input -->


        <!-- Thats why label and input are interconnected with each other -->
        <label for="Mera Naam"> Mera Naam</label>

        <input type="text" id="Mera Naam" name="Mera Naam" placeholder="Apna Naam likh">

        <label for="Mera_Number"> Mera_Number</label>

        <input type="number" id="Mera_Number" name="Mera_Number" placeholder="Apna_NumberLikh">



    </form>





</body>

</html>
